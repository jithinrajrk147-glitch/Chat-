<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Room Chat</title>

<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:system-ui;
  background:#0f172a;
  display:flex;
  flex-direction:column;
  height:100vh;
  color:white;
}
header{
  padding:15px;
  background:#1e293b;
  text-align:center;
  font-weight:bold;
}
#setup{
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
input{
  padding:12px;
  border:none;
  border-radius:8px;
  font-size:16px;
}
button{
  padding:12px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  color:black;
  font-weight:bold;
  font-size:16px;
}
#chat{
  flex:1;
  overflow-y:auto;
  padding:15px;
  display:none;
}
.message{
  padding:10px 14px;
  margin:6px 0;
  border-radius:12px;
  max-width:75%;
  background:#1e293b;
}
.me{
  background:#22c55e;
  color:black;
  margin-left:auto;
}
#bottom{
  display:none;
  padding:10px;
  background:#1e293b;
  gap:8px;
}
#bottom input{
  flex:1;
}
.roomCode{
  font-size:14px;
  opacity:0.7;
  margin-top:5px;
}
</style>
</head>
<body>

<header>Secure Room Chat</header>

<div id="setup">
  <input id="name" placeholder="Your Name">
  <input id="roomInput" placeholder="Enter Room Code (or leave empty)">
  <button onclick="startChat()">Create / Join Room</button>
</div>

<div id="chat"></div>

<div id="bottom">
  <input id="msg" placeholder="Type message...">
  <button onclick="send()">Send</button>
</div>

<script>
const gun = Gun();
let roomRef;
let username;
let roomCode;

function generateRoom(){
  return Math.floor(100000 + Math.random() * 900000).toString();
}

function startChat(){
  username = document.getElementById("name").value;
  roomCode = document.getElementById("roomInput").value || generateRoom();

  if(!username){
    alert("Enter your name");
    return;
  }

  document.getElementById("setup").style.display="none";
  document.getElementById("chat").style.display="block";
  document.getElementById("bottom").style.display="flex";

  const header = document.querySelector("header");
  header.innerHTML = "Room Code: " + roomCode;

  roomRef = gun.get("room-"+roomCode);

  roomRef.map().on((data)=>{
    if(data){
      display(data.name,data.text);
    }
  });
}

function send(){
  const text=document.getElementById("msg").value;
  if(!text) return;

  roomRef.set({
    name:username,
    text:text,
    time:Date.now()
  });

  document.getElementById("msg").value="";
}

function display(name,text){
  const div=document.createElement("div");
  div.className="message";
  if(name===username) div.classList.add("me");
  div.innerText=name+": "+text;
  document.getElementById("chat").appendChild(div);
  document.getElementById("chat").scrollTop=document.getElementById("chat").scrollHeight;
}
</script>

</body>
</html>
